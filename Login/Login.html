<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="formulario">
            <div class="form">
                <h2 class="title">Inicio</h2>
                <div class="inp">
                    <input type="text" class="input" placeholder="Correo electrónico" required>
                </div>
                <div class="inp">
                    <input type="password" class="input" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="submit" id="btnIngresar" >Ingresar</button>
                <div class="footer">       
                    <p class="footer">¿Olvidaste tu contraseña?  <a href="#" class="link">Ingresa aquí</a></p>   
                </div>
            </div>
            <div class="banner">
            </div>
        </div>
    </div>

  <script src="./js/mientras.js"></script>
</body>
</html>
