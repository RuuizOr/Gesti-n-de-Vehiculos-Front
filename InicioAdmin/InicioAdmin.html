<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../InicioAdmin/img/inicio.png">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilosModal.css">

</head>
<body>
    <video autoplay loop muted playsinline class="video-background">
        <source src="img/fondo.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="container text-center">
            <nav class="navbar bg-transparent">
                <div class="container-fluid justify-content-end">
                    <a class="navbar-brand text-white" data-toggle="modal" data-target="#modificarUsuario">
                        <i class="fa-solid fa-user-shield text-white"></i> ADMIN
                    </a>
                </div>
            </nav>                                   
            <h1 class="mb-4 text-light">Inicio</h1>
            <div class="row">
                <div class="col-sm-6 mb-3 col-md-3">
                    <div class="card">
                        <div class="card-body usuarios">
                            <h5 class="card-title"> Usuarios</h5>
                            <a href="../Usuarios/Usuarios.html" class="btn"><i class="fa-solid fa-user"></i>  Ver</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3 col-md-3">
                    <div class="card">
                        <div class="card-body servicios">
                            <h5 class="card-title"> Categorias</h5>
                            <a href="../Categorias/Categorias.html" class="btn"><i class="fa-solid fa-tag"></i>  Ver</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3 col-md-3">
                    <div class="card">
                        <div class="card-body clientes">
                            <h5 class="card-title"> Servicios</h5>
                            <a href="../Servicios/Servicios.html" class="btn"><i class="fa-solid fa-toolbox"></i>  Ver</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3 col-md-3">
                    <div class="card">
                        <div class="card-body vehiculos">
                            <h5 class="card-title"> Vehiculos</h5>
                            <a href="../Vehiculos/Vehiculos.html" class="btn"><i class="fa-solid fa-car"></i>  Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modificar datos del usuario -->
    <div class="modal fade" id="modificarUsuario" tabindex="-1" role="dialog" aria-labelledby="modificarUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarUsuarioLabel">Datos del Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formModificarUsuario">
                        <div class="form-group">
                            <label for="nombreMod" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreMod" name="nombreMod" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidosMod" class="col-form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellidosMod" name="apellidosMod" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="emailMod" class="col-form-label">Correo:</label>
                            <input type="email" class="form-control" id="emailMod" name="emailMod" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="telefonoMod" class="col-form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefonoMod" name="telefono" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasenaMod" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenaMod" name="contrasena" maxlength="50" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
