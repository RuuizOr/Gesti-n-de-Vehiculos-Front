<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Vehiculos/img/carros.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilosModal.css">
    <link rel="stylesheet" href="css/estilosTabla.css">
    <link rel="stylesheet" href="css/alertas.css">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper" style="height: 100vh;">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn logo" type="button">
                    <img class="imagenLogo" src="../Login/img/logoo.png">
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="../InicioAdmin/InicioAdmin.html" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Usuarios/Usuarios.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Categorias/Categorias.html" class="sidebar-link">
                        <i class="fa-solid fa-tag"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Servicios/Servicios.html" class="sidebar-link">
                        <i class="fa-solid fa-toolbox"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Vehiculos/Vehiculos.html" class="sidebar-link">
                        <i class="fa-solid fa-car"></i>
                        <span>Vehículos</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer background-color" title="Salir">
                <a href="../Login/Login.html" class="sidebar-link">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Salir</span>
                </a>
            </div>            
        </aside>

        <!-- Cuerpo de la página -->
        <div class="main">
            <video id="videoBackground" autoplay muted loop>
                <source src="img/fondoo2.mp4" type="video/mp4">
            </video>
            
            <div class="container mt-4 text-center">
                <h1 class="mb-4 text-light">Vehículos</h1>
                
                <!-- Filtros y botón de registro -->
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-3">
                        <input type="text" id="filterName" class="form-control" placeholder="Buscar por nombre">
                    </div>
                    <div class="col-md-3">
                        <select id="filterState" class="custom-select" required>
                            <option value="">Estado</option>
                            <option value="Activo">Activo</option>
                            <option value="NoActivo">No Activo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btnIcono w-100" data-toggle="modal" data-target="#registrarVehiculo" style="display: flex; justify-content: space-evenly; align-items: center">
                            Registrar vehículo <i class="fa-solid fa-chalkboard-user"></i>
                        </button>
                    </div>
                </div>

                <!-- Tabla de datos del servicio -->
                <div class="container-xxl tabla mt-5">
                    <table class="table" id="example">
                        <thead class="thead-light">
                            <tr align="center">
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Color</th>
                                <th>Estado</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody id="vehiculosTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de registro -->
    <div class="modal" id="registrarVehiculo" tabindex="-1" role="dialog" aria-labelledby="registrarVehiculoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarVehiculoLabel">Registrar Vehículo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarVehiculo">
                        <div class="form-group">
                            <input type="text" class="form-control" id="modelo" name="modelo" maxlength="50" placeholder=" " required>
                            <label for="modelo" class="col-form-label">Modelo:</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="marca" name="marca" maxlength="50" placeholder=" " required>
                            <label for="marca" class="col-form-label">Marca:</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="color" name="color" maxlength="50" placeholder=" " required>
                            <label for="color" class="col-form-label">Color:</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de modificar vehículo -->
    <div class="modal" id="modificarVehiculo" tabindex="-1" role="dialog" aria-labelledby="modificarVehiculoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarVehiculoLabel">Modificar Vehículo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formModificarVehiculo">
                        <input type="hidden" id="idMod" name="idMod">
                        <div class="form-group">
                            <label for="modeloMod">Modelo:</label>
                            <input type="text" class="form-control" id="modeloMod" required>
                        </div>
                        <div class="form-group">
                            <label for="marcaMod">Marca:</label>
                            <input type="text" class="form-control" id="marcaMod" required>
                        </div>
                        <div class="form-group">
                            <label for="colorMod">Color:</label>
                            <input type="text" class="form-control" id="colorMod" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de cambio de estado -->
    <div class="modal fade" id="modificarEstadoServicio" tabindex="-1" role="dialog" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal-dialog" role="document">
            <div class="modal-content custom-modal-content">
                <div class="modal-header custom-modal-header">
                    <h5 class="modal-title custom-modal-title">Actualizar Estado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body custom-modal-body">
                    <form id="formModificarEstado">
                        <input id="idServicio" name="idServicio" type="hidden">
                        <input id="estadoServicio" name="estadoServicio" type="hidden">
                        <h6>¿Estás seguro de actualizar el estado?</h6>
                        <div class="modal-footer custom-modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scripts utilizados -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/vehiculos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
