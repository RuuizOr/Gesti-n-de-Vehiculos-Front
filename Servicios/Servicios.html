<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Servicios/img/servicios.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilosModal.css">
    <link rel="stylesheet" href="css/estilosTabla.css">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper" style="height: 100vh;">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="img_svg/logo.svg">
                </button>
                <div class="sidebar-logo">
                    <a href="#">SGV</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" title="Inicio">
                    <a href="../InicioAdmin/InicioAdmin.html" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item" title="Usuarios">
                    <a href="../Usuarios/Usuarios.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item" title="Categorías">
                    <a href="../Categorias/Categorias.html" class="sidebar-link">
                        <i class="fa-solid fa-tag"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="sidebar-item" title="Servicios">
                    <a href="../Servicios/Servicios.html" class="sidebar-link">
                        <i class="fa-solid fa-toolbox"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="sidebar-item" title="Vehículos">
                    <a href="../Vehiculos/Vehiculos.html" class="sidebar-link">
                        <i class="fa-solid fa-car"></i>
                        <span>Vehículos</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer background-color" title="Salir">
                <a href="../Login/Login.html" class="sidebar-link">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Salir</span>
                </a>
            </div>
        </aside>

        <!-- Cuerpo de la página -->
        <div class="main">
            <div class="container mt-4 text-center">
                <h1 class="mb-4 text-light">Servicios</h1>
                
                <!-- Filtros y botón de registro -->
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-3">
                        <input type="text" id="filterName" class="form-control" placeholder="Buscar por nombre">
                    </div>
                    <div class="col-md-3">
                        <select id="filterState" class="custom-select" required>
                            <option value="">Estado</option>
                            <option value="Activo">Activo</option>
                            <option value="NoActivo">No Activo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btnIcono w-100" data-toggle="modal" data-target="#registrarServicio" style="display: flex; justify-content: space-evenly; align-items: center">
                            Registrar servicio <i class="fa-solid fa-chalkboard-user"></i>
                        </button>
                    </div>
                </div>

                <!-- Tabla de datos del servicio -->
                <div class="container-xxl tabla mt-5">
                    <table class="table" id="example">
                        <thead class="thead-light">
                            <tr align="center">
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Estado</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody id="serviciosTableBody">
                            <!-- Aquí se llenarán dinámicamente las filas -->
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Modal para registrar el servicio -->
    <div class="modal fade" id="registrarServicio" tabindex="-1" role="dialog" aria-labelledby="registrarServicioLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarServicioLabel">Registrar Servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarServicio" action="javascript:void(0);">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="50" placeholder=" " required>
                            <label for="nombre" class="col-form-label">Nombre:</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="descripcion" name="descripcion" maxlength="50" placeholder=" " required>
                            <label for="descripcion" class="col-form-label">Descripción:</label>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="categoria" name="categoria">
                                <option value="">Seleccione una categoría</option>
                            </select>
                            <label for="categoria" class="col-form-label">Categoría:</label>
                        </div>                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modificar datos del servicio -->
    <div class="modal fade" id="modificarServicio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formModificarServicio">
                        <input type="hidden" id="idMod" name="idMod"> <!-- Campo oculto para el ID -->
                        <div class="form-group">
                            <label for="nombreMod">Nombre:</label>
                            <input type="text" class="form-control" id="nombreMod" name="nombreMod" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionMod">Descripción:</label>
                            <input type="text" class="form-control" id="descripcionMod" name="descripcionMod" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="categoriaMod" name="categoriaMod" required>
                                <option value="">Seleccione una categoría</option>
                                <!-- Las opciones se llenarán dinámicamente -->
                            </select>
                            <label for="categoriaMod" class="col-form-label">Categoría:</label>
                        </div>   
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="modificarEstadoServicio" tabindex="-1" role="dialog" aria-labelledby="customModalLabel"
     aria-hidden="true">
    <div class="modal-dialog custom-modal-dialog" role="document">
        <div class="modal-content custom-modal-content">
            <div class="modal-header custom-modal-header">
                <h5 class="modal-title custom-modal-title">Actualizar Estado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body custom-modal-body">
                <form id="formModificarEstado">
                    <input id="idServicio" name="idServicio"> <!-- Campo oculto -->
                    <input id="estadoServicio" name="estadoServicio"> <!-- Campo oculto -->
                    <h6>¿Estás seguro de actualizar el estado?</h6>
                    <div class="modal-footer custom-modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>

<script src="js/script.js"></script>
